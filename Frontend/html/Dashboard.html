<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow (Pvt) Ltd - Dashboard</title>
    <link rel="stylesheet" href="/css/Dashboard.css">
    <script>
        // JavaScript function to load content dynamically
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.main-content').innerHTML = html;
                })
                .catch(error => console.log('Error loading content:', error));
        }

        // Add event listeners to sidebar links
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('dashboard').addEventListener('click', function (e) {
                e.preventDefault();
                loadContent('/html/Main-content.html');
            });
            document.getElementById('reports').addEventListener('click', function (e) {
                e.preventDefault();
                loadContent('/html/Field.html');
            });
            document.getElementById('projects').addEventListener('click', function (e) {
                e.preventDefault();
                loadContent('/html/Vehicle.html');
            });
            document.getElementById('staff').addEventListener('click', function (e) {
                e.preventDefault();
                loadContent('/html/staff.html');
            });
        });
    </script>
</head>
<body>

        <h2>Green Shadow Ltd</h2>

            <li><a href="#" id="projects">Vehicle</a></li>
            <li><a href="#" id="staff">Staff</a></li>

        </ul>
    </div>
