<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link rel="stylesheet" href="/css/Vehicle.css
    
         ">
</head>
<body>
    <div class="container">
        <h1>Vehicle Management System</h1>
        <div class="form-container">
            <h2>Add / Update Vehicle</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId" />
                <div class="form-group">
                    <label for="vehicleName">Vehicle Name:</label>
                    <input type="text" id="vehicleName" required>
                </div>
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type:</label>
                    <input type="text" id="vehicleType" required>
                </div>
                <div class="form-group">
                    <label for="vehicleColor">Color:</label>
                    <input type="text" id="vehicleColor" required>
                </div>
                <button type="submit">Save</button>
                <button type="reset" id="cancelUpdate" style="display: none;">Cancel</button>
            </form>
        </div>

        <h2>Vehicle List</h2>
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
