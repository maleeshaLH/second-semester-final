<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Staff.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>
    <div id="page-loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-5">
        <h1 class="text-center">Staff Management</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#staffModal">Add Staff</button>
        </div>
        <table class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Gender</th>
                    <th>Joined Date</th>
                    <th>Date of Birth</th>
                    <th>Role</th>
                    <th>Address</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Vehicle Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="staffTableBody">
                <!-- Dynamic Rows Here -->
            </tbody>
        </table>
    </div>

    <!-- Staff Modal -->
    <div class="modal fade" id="staffModal" tabindex="-1" role="dialog" aria-labelledby="staffModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="staffForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staffModalLabel">Add Staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <input type="hidden" id="staffId"> -->
                        <div class="form-group">
                            <label for="staffId">id</label>
                            <input type="text" class="form-control" id="staffId" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="joinedDate">Joined Date</label>
                            <input type="date" class="form-control" id="joinedDate" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" required>
                        </div>
                        <div class="form-group">
                            <label for="addressLine01">Address Line 01</label>
                            <input type="text" class="form-control" id="addressLine01" required>
                        </div>
                        <div class="form-group">
                            <label for="addressLine02">Address Line 02</label>
                            <input type="text" class="form-control" id="addressLine02">
                        </div>
                        <div class="form-group">
                            <label for="addressLine03">Address Line 03</label>
                            <input type="text" class="form-control" id="addressLine03">
                        </div>
                        <div class="form-group">
                            <label for="addressLine04">Address Line 04</label>
                            <input type="text" class="form-control" id="addressLine04">
                        </div>
                        <div class="form-group">
                            <label for="addressLine05">Address Line 05</label>
                            <input type="text" class="form-control" id="addressLine05">
                        </div>
                        <div class="form-group">
                            <label for="contactNo">Contact No</label>
                            <input type="text" class="form-control" id="contactNo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleCode">Vehicle Code</label>
                            <input type="text" class="form-control" id="vehicleCode">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/staff.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/sidebarController.js"></script>
</body>
</html>
