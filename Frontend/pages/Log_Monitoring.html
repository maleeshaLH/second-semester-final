<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitoring</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Log_Monitoring.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>
    <div id="page-loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-5">
        <h1 class="text-center">Log Monitoring</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#logModal">Add Log</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Log Code</th>
                        <th>Log Date</th>
                        <th>Observation</th>
                        <th>Log Image</th>
                        <th>Field Code</th>
                        <th>Crop Code</th>
                        <th>Staff ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- Dynamic Rows Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Log Modal -->
    <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="logForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logModalLabel">Add Log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="logCode" class="form-label">Log Code</label>
                                <input type="text" class="form-control" id="logCode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="logDate" class="form-label">Log Date</label>
                                <input type="date" class="form-control" id="logDate" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="observation" class="form-label">Observation</label>
                                <textarea class="form-control" id="observation" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="logImage" class="form-label">Log Image</label>
                                <input type="file" class="form-control" id="logImage" accept="image/*">
                                <img id="previewLogImage" src="#" alt="Log Image Preview" class="img-fluid mt-2" style="display: none; max-height: 200px">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group">
                                <label for="fieldCode" class="form-label">Field Code</label>
                                <select class="form-select" id="fieldCode" required>
                                    <option value="" disabled selected>Select Field Code</option>
                                </select>  
                            </div>                            
                            <div class="form-group">
                                <label for="cropCode" class="form-label">Crop Code</label>
                                <select class="form-select" id="cropCode" required>
                                    <option value="" disabled selected>Select Crop Code</option>
                                </select>                             </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group">
                                <label for="staffId" class="form-label">Staff ID</label>
                                <select class="form-select" id="staffId" required>
                                    <option value="" disabled selected>Select Staff Id</option>
                                </select>                             </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/log_monitoring.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/sidebarController.js"></script>
</body>
</html>
