<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="page-loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container">
        <h1 class="text-center">Vehicle Management</h1>
        <div class="mb-4">
            <button id="addVehicleBtn" class="btn btn-primary">Add Vehicle</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Vehicle Code</th>
                    <th>License Plate</th>
                    <th>Category</th>
                    <th>Fuel Type</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vehicleTable">
                <!-- Dynamic Rows -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="vehicleForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="vehicleModalLabel">Add Vehicle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <input type="hidden" id="vehicleCode"> -->
                        <div class="mb-3">
                            <label for="vehicleCode" class="form-label">Vehicle code</label>
                            <input type="text" class="form-control" id="vehicleCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="licensePlateNumber" class="form-label">License Plate Number</label>
                            <input type="text" class="form-control" id="licensePlateNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleCategory" class="form-label">Vehicle Category</label>
                            <select class="form-select" id="vehicleCategory" name="vehicleCategory" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="car">Car</option>
                                <option value="van">Van</option>
                                <option value="motorbike">Motorbike</option>
                                <option value="tractor_landmaster">Tractor – Landmaster</option>
                                <option value="tractor_4wd">Tractor – 4WD</option>
                                <option value="tanker_truck">Tanker Truck</option>
                                <option value="land_vehicle">Land Vehicle</option>
                                <option value="lorry">Lorry</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fuelType" class="form-label">Fuel Type</label>
                            <select class="form-select" id="fuelType" name="fuelType" required>
                                <option value="" disabled selected>Select Fuel Type</option>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="biodiesel">Bio Diesel</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="available">Available</option>
                                <option value="out_of_service">Out of Service</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <input type="text" class="form-control" id="remarks" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="saveButton">Save</button>
                        <button type="button" class="btn btn-primary" id="updateButton" style="display: none;">Update</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/vehicle.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/sidebarController.js"></script>
</body>
</html>
