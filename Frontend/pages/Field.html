<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Field.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>
    <div id="page-loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-5">
        <h1 class="text-center">Field Management</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#fieldModal">Add Field</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Field Code</th>
                        <th>Field Name</th>
                        <th>Field Location</th>
                        <th>Extent Size</th>
                        <th>Field Image 1</th>
                        <th>Field Image 2</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fieldTableBody">
                    <!-- Dynamic Rows Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Field Modal -->
    <div class="modal fade" id="fieldModal" tabindex="-1" role="dialog" aria-labelledby="fieldModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="fieldForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fieldModalLabel">Add Field</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fieldCode">Field Code</label>
                            <input type="text" class="form-control" id="fieldCode" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="fieldName">Field Name</label>
                            <input type="text" class="form-control" id="fieldName" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldLocation">Field Location</label>
                            <input type="text" class="form-control" id="fieldLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="extentSize">Extent Size</label>
                            <input type="number" class="form-control" id="extentSize" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldImage1">Field Image 1</label>
                            <input type="file" class="form-control" id="fieldImage1">
                        </div>
                        <div class="form-group">
                            <label for="fieldImage2">Field Image 2</label>
                            <input type="file" class="form-control" id="fieldImage2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="saveButton">Save</button>
                        <button type="button" class="btn btn-primary" id="updateButton" style="display: none;">Update</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/field.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/sidebarController.js"></script>
</body>
</html>
