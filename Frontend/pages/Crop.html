<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/crop.css">
    <link rel="stylesheet" href="/css/Dashboard.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body>
    <div id="page-loader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-5">
        <h1 class="text-center">Crop Management</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#cropModal">Add Crop</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Crop Code</th>
                        <th>Common Name</th>
                        <th>Scientific Name</th>
                        <th>Category</th>
                        <th>Season</th>
                        <th>Image</th>
                        <th>Field Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cropTableBody">
                    <!-- Dynamic Rows Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Crop Modal -->
    <div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="cropForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cropModalLabel">Add Crop</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <input type="hidden" id="cropCode"> -->
                        <div class="form-group">
                            <label for="cropCode">Crop id</label>
                            <input type="text" class="form-control" id="cropCode" required>
                        </div>
                        <div class="form-group">
                            <label for="cropCommonName">Common Name</label>
                            <input type="text" class="form-control" id="cropCommonName" required>
                        </div>
                        <div class="form-group">
                            <label for="cropScientificName">Scientific Name</label>
                            <input type="text" class="form-control" id="cropScientificName" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="form-group">
                            <label for="cropSeason">Season</label>
                            <input type="text" class="form-control" id="cropSeason" required>
                        </div>
                        <div class="form-group">
                            <label for="cropImage">Image</label>
                            <input type="file" class="form-control" id="cropImage" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldCode">Field Code</label>
                            <input type="text" class="form-control" id="fieldCode" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/crop.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/sidebarController.js"></script>
</body>
</html>
